server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin RETAIN_UNIQUE

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: operator-service
          uri: http://operator-service:8082
          predicates:
            - Path=/api/**

        - id: search-service
          uri: http://search-service:8081
          predicates:
            - Path=/api/search/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/